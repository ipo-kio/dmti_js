<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машина Тьюринга</title>
    <script src="vendor/js/jquery.js" ></script>
    <script src="vendor/js/easeljs.js" ></script>
    <script src="vendor/js/tweenjs.js" ></script>

    <script src="core/taskManager.js" ></script>
    <script src="core/guiUtils.js" ></script>
    <script src="turing/script.js" ></script>

    <link  rel="stylesheet" href="vendor/css/reset.css"/>
    <link  rel="stylesheet" href="vendor/css/bootstrap.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-2">
            колонка слева
        </div>
        <div class="col-sm-10">
            <div style="padding: 20px;">

            </div>
            <div id="turing1" style="border: solid black 1px; padding: 10px"/>
        </div>
    </div>
</div>
    <script>
        TaskManager.init("turing1", $("#turing1").width(), Turing.instance(), '{ "alphabet": "01", "empty": "*", "strip": "111111111",' +
                ' "position": 0, "states": ["s", "q1", "q2", "q3", "q4", "q5", "q6", "q7", "q8", "f"] }',
        '{"commands": [{"from": "s", "to": "q1", "inp": "1", "out": "1", "move": "R"},' +
        '{"from": "q1", "to": "q2", "inp": "1", "out": "*", "move": "R"},' +
        '{"from": "q2", "to": "q3", "inp": "1", "out": "*", "move": "R"},' +
        '{"from": "q3", "to": "q4", "inp": "1", "out": "*", "move": "L"},' +
        '{"from": "q4", "to": "q4", "inp": "*", "out": "*", "move": "L"},' +
        '{"from": "q4", "to": "q5", "inp": "1", "out": "1", "move": "R"},' +
        '{"from": "q5", "to": "q6", "inp": "*", "out": "1", "move": "R"},' +
        '{"from": "q6", "to": "q6", "inp": "*", "out": "*", "move": "R"},' +
        '{"from": "q6", "to": "q2", "inp": "1", "out": "1", "move": "N"},' +
        '{"from": "q2", "to": "q7", "inp": "*", "out": "*", "move": "L"},' +
        '{"from": "q7", "to": "q7", "inp": "*", "out": "*", "move": "L"},' +
        '{"from": "q7", "to": "q8", "inp": "1", "out": "1", "move": "L"},' +
        '{"from": "q8", "to": "q8", "inp": "1", "out": "1", "move": "L"},' +
        '{"from": "q8", "to": "f", "inp": "*", "out": "*", "move": "R"},' +
        '{"from": "q3", "to": "q7", "inp": "*", "out": "*", "move": "N"}]}');

//        console.log(TaskManager.solution("turing1"));

    </script>
</body>
