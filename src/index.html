<div class="container">

        <div class="col-sm-2">
            колонка слева

            <div style="padding: 20px;">

            </div>
            <div id="tarski1" style="border: solid black 1px; padding: 10px"></div>

        </div>
    </div>
</div>
    <script>
        qwertyfather.magic("tarski1", $("#tarski1").width(), qwerty00004.magic(),
         '{"figures":[' +
         '{"id": "bC", "props": {"color": "blue", "size": "big", "shape": "cube"}, "draw": "g.beginFill(\\"#afd9ee\\"); g.drawRect(0, 0, w, h);"}, ' +
         '{"id": "bc", "props": {"color": "blue", "size": "small", "shape": "cube"}, "draw": "g.beginFill(\\"#afd9ee\\"); g.drawRect(w/4, w/4, w/2, h/2);"}, ' +
         '{"id": "bS", "props": {"color": "blue", "size": "big", "shape": "sphere"}, "draw": "g.beginFill(\\"#afd9ee\\"); g.drawCircle(w/2, w/2, w/2);"}, ' +
         '{"id": "bs", "props": {"color": "blue", "size": "small", "shape": "sphere"}, "draw": "g.beginFill(\\"#afd9ee\\"); g.drawCircle(w/2, w/2, w/4);"}, ' +
         '{"id": "rS", "props": {"color": "red", "size": "big", "shape": "sphere"}, "draw": "g.beginFill(\\"#e4b9b9\\"); g.drawCircle(w/2, w/2, w/2);"}, ' +
         '{"id": "rs", "props": {"color": "red", "size": "small", "shape": "sphere"}, "draw": "g.beginFill(\\"#e4b9b9\\"); g.drawCircle(w/2, w/2, w/4);"}, ' +
         '{"id": "rC", "props": {"color": "red", "size": "big", "shape": "cube"}, "draw": "g.beginFill(\\"#e4b9b9\\"); g.drawRect(0, 0, w, h);"}, ' +
         '{"id": "rc", "props": {"color": "red", "size": "small", "shape": "cube"}, "draw": "g.beginFill(\\"#e4b9b9\\"); g.drawRect(w/4, w/4, w/2, h/2);"}' +
         '], ' +
         '"quantors":["all", "exist"], "variables":["x", "y", "z", "w"],' +
         '"predicates":[' +
         '{"code": "small", "tip": "мальнького размера", "text": "малый _ ", "formal": "МАЛ(_)", "check": " result= fig1.size == \\"small\\""},' +
         '{"code": "big", "tip": "большого размера", "text": "большой _ ", "formal": "БОЛ(_)", "check": " result= fig1.size == \\"big\\""},' +
         '{"code": "lefter", "tip": "стоит левее, чем", "text": " _ левее _ ", "formal": "ЛЕВ(_,_)", "check": "result= fig1.x<fig2.x"}' +
         '], ' +
         '"operations":["and", "or", "lb", "rb", "impl", "eq", "not"], ' +
         '"configsize": 8}',
        '{"statementFormal": false,"smilers":[{"id": "bC", "x": 0, "y": 0}], "saders":[{"id": "bC", "x": 3, "y": 3}],' +
        '"formulas":[[{"code":"all","var1":"y"},{"code":"small", "var1":"y"},{"code":"impl"},{"code":"z"}]]}');
    </script>
