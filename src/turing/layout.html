<div class='it-task well'>
    <div class='row'>
        <div class='col-sm-12'>
            <canvas class='it-scene' height="200px">

            </canvas>
        </div>
    </div>

    <div class='row it-player-holder'>
        <div class="it-player-warn alert alert-danger alert-dismissable">
            Нет подходящей команды
        </div>
        <div class='it-player'>
            <button class="it-stop" type="button" class="btn btn-default"
                    title="Перевести МТ в начальное состояние и очистить журнал выполнения"><span
                    class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
            <button class="it-step" type="button" class="btn btn-default" title="Выполнить шаг"><span
                    class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
            <button class="it-play" type="button" class="btn btn-default" title="Запустить анимацию"><span
                    class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
            <button class="it-pause" type="button" class="btn btn-default" title="Пауза"><span
                    class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
        </div>
    </div>

    <div class='row top-buffer'>
        <p class="lead">Исходная лента</p>

        <div class='col-sm-12'>
            <div class="it-strip">
                <div class="it-strip-warn alert alert-danger alert-dismissable">
                    Только символы алфавита
                </div>
                <div class="input-group">
                    <input class="it-strip-input form-control" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default it-strip-change" type="button">Изменить</button>
                        </span>
                </div>
            </div>
        </div>
    </div>


    <div class='row top-buffer'>
        <p class="lead">Журная выполнения</p>
        <div class='col-sm-12'>
            <div class="it-log">
text
            </div>
        </div>
    </div>

    <div class='row top-buffer'>
        <p class="lead">Список команд
            <button class="btn btn-default it-commands-change" type="button">Изменить</button>
        </p>
        <div class=" it-view">
            <div class='col-sm-6'>
                <div class='it-command-list'>

                </div>
            </div>
            <div class='col-sm-6'>
                <div class='it-command-table'>

                </div>
            </div>
        </div>

        <div class=" it-edit">
            <div class='col-sm-6'>
                <div class='it-command-list'>

                </div>
            </div>
            <div class='col-sm-6'>
                <div class='it-command-table'>

                </div>
            </div>
        </div>

    </div>


</div>
